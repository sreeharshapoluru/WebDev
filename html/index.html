<html>
    <head>
        <title>Bringing everything together</title>
    </head>
    <body>

        <!-- header in HTML5 -->
        <header>
            <p>This conrtains the header information...</p>
        </header>

        <!-- nav in HTML5 -->
        <nav>
            <p>This is the navigation section with links</p>
            <ul>
                <li><a href="htmlCS.html">HTML Cheat Sheet</a></li>
                <li><a href="html5CS.html">HTML5 Cheat Sheet</a></li>
            </ul>
        </nav>

        <!-- main in HTML5 -->
        <main>

            <!-- section in HTML5 -->
            <section>
                <p>This is the audio section</p>
                <!-- article in HTML5 -->
                <article>
                    <audio controls autoplay loop muted >
                            <source src="../audio/sample.mp3" type="audio/mpeg">
                            <source src="../audio/sample.ogg" type="audio/ogg">
                            <source src="../audio/sample.wav" type="audio/wav">
                            <p>Audio file not supported</p>
                    </audio>
                </article>
            </section>
            <section>
                <p>This is the video section</p>
                <article>
                    <video controls autoplay loop muted >
                            <source src="../video/sample.mp4" type="audio/mp4">
                            <source src="../video/sample.flv" type="audio/flv">
                            <source src="../video/sample.3gp" type="audio/3gp">
                            <p>Video file not supported</p>
                    </video>
                </article>
            </section>

            <!-- aside in HTML5 -->
            <aside>
                <p>This is the aside / sidebar</p>
                <ul>
                    <li><a href="https://www.google.com">Goto Google</a></li>
                    <li><a href="https://www.youtube.com">Goto YouTube</a></li>
                </ul>
            </aside>

            <!-- footer in HTML5 -->
            <footer>
                <p>This is the footer section</p>
            </footer>
        </main>
    </body>
</html>
