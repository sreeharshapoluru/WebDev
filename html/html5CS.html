
<html>
<head>
    <title>HTML5 Cheat Sheet</title>
</head>
<body>
    
    <!-- Audio in HTML5 -->

    <audio controls autoplay loop muted >
        <source src="../audio/sample.mp3" type="audio/mpeg">
        <source src="../audio/sample.ogg" type="audio/ogg">
        <source src="../audio/sample.wav" type="audio/wav">
        <p>Audio file not supported</p>
    </audio>

    <video controls autoplay loop muted >
            <source src="../video/sample.mp4" type="audio/mp4">
            <source src="../video/sample.flv" type="audio/flv">
            <source src="../video/sample.3gp" type="audio/3gp">
            <p>Video file not supported</p>
    </video>
</body>

</html>
